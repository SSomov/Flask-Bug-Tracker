<html>
  <head>
       <title>BUG_TRACKER</title>
 <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/login.css') }}">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
  </head>
<body id="LoginForm">
<div class="container">
<div class="login-form">
<div class="main-div">
    <div class="panel">
   <h2>User Login</h2>
   <p>Please enter your Email and password</p>
   </div>
    <form id="Login" method="post" action="/usercheck">

        <div class="form-group">


            <input type="text" class="form-control" id="inputEmail" name="uname" placeholder="Username">

        </div>

        <div class="form-group">

            <input type="password" class="form-control" name="pass" id="inputPassword" placeholder="Password">

        </div>
        <button type="submit" class="btn btn-primary">Login</button>

    </form>
    </div>
</div>
    {% for a in get_flashed_messages() %}
    <div align="center">
        <font color="white"> {{ a }}</font>
    </div>
    {% endfor %}
</div>
</body>
</html>
