{% extends "base.html" %}
{% block body %}
   {% for j in get_flashed_messages() %}
      <div align="center">
        {{ j }}
      </div>
   {% endfor %}
<form action="/addinguser" method="post">
  <div class="container">
    <h1>Add User</h1>
    <p>Please fill in this form to Add a user</p>
    <hr>


    <label><b>User Name</b></label>
    <input type="text" placeholder="Enter username" name="uname" required>


    <label><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="password" required>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="confirm_password" required onChange="validatePassword();">

    <div class="clearfix">
      <button type="reset" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Add User</button>
    </div>
  </div>
</form>
{% endblock %}
