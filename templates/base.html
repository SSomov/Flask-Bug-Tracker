<!DOCTYPE html>
<html>
<head>
  <title>Bug_Tracker :: Admin Panel</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/admin.css') }}">

     <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/adduser.css') }}">
    <title>Add User</title>
  <script type="text/javascript">
  function validatePassword()
  {
   var password = document.getElementById("password");
   var confrim_password = document.getElementById("confirm_password");

    if(password.value!=confirm_password.value)
      {
       confrim_password.setCustomValidity("Passwords Dont't Match");
       }
    else{
       confirm_password.setCustomValidity('');
       }

   password.onchange = validatePassword;
   confirm_password.onkey = validatePassword;
   }
   </script>
    <style>
        #btn
  {
    background-color: white;
    color: black;
    border: 2px solid #f44336;
  }

   #btn:hover {
    background-color: #f44336;
    color: white;
    }
    </style>
 </head>
<body>
<div class="mydiv"><h1>Bug_Tracker :: Admin Panel</h1></div>
<div class="navbar" >

  <a href="">Email Notification</a>
  <a href="/postasadmin">Post Bug</a>
  <a href="/bugpage">View bugs</a>

  <a href="/removeuser">Remove User</a>

   <a href="/adminpanel">Home</a>

  <div class="dropdown" align="right">
  <button class="dropbtn" onclick="myFunction()">{{session['admin']}}
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-content" id="myDropdown">
    <form action="/logout" method="post" id="form1">
     <a  onclick="document.getElementById('form1').submit();">Logout</a>
    </form>
  </div>
  </div>
</div>
<script src="{{ url_for('static',filename='vendor/jquery/admin.js') }}"></script>
</body>
{% block body %}{% endblock %}
</html>
